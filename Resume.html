<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Free Resume Builder: Make And Download Easily</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="Karachi">
    <header class="NavBar">
      <div class="nav-logo">
        <img src="Images/My Logo5.png" alt="logo image" />
      </div>
     
    </header>
    <form id="resumeForm">
      <fieldset>
        <legend>Personal Information</legend>

        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required /><br />

        <label for="address">Position </label>
        <input
          type="text"
          id="Position"
          name="Position"
          title="Position"
          required
        /><br />

        <fieldset>
          <legend>Contact</legend>
          <label for="contact">Phone No: </label>
          <input type="tel" id="contact" name="contact" required /><br />

          <label for="address">Address: </label>
          <input type="text" id="address" name="address" required /><br />

          <label for="email">Email: </label>
          <input type="email" id="email" name="email" required /><br />
        </fieldset>

        <!-- Profile Picture Upload -->
        <label for="profilePicture">Profile Picture: </label>
        <input
          type="file"
          id="profilePicture"
          name="profilePicture"
          accept="image/*"
        /><br />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="educationTitle">Institution: </label>
        <input
          type="text"
          id="educationTitle"
          name="educationTitle"
          required
        /><br />

        <label for="educationStartDate">Start Date: </label>
        <input
          type="text"
          id="educationStartDate"
          name="educationStartDate"
          placeholder="YYYY"
          required
        /><br />

        <label for="educationEndDate">End Date: </label>
        <input
          type="text"
          id="educationEndDate"
          name="educationEndDate"
          placeholder="YYYY"
          required
        /><br />

        <label for="educationDescription">Description: </label>
        <textarea
          id="educationDescription"
          name="educationDescription"
          rows="4"
          required
        ></textarea
        ><br />
      </fieldset>

      <fieldset>
        <label for="experience">Experience</label>
        <textarea id="experience" name="experience" rows="4" required></textarea
        ><br />
      </fieldset>

      <fieldset>
        <legend>Achievements</legend>
        <label for="achievementTitle">Title: </label>
        <textarea
          id="achievementTitle"
          name="achievementTitle"
          rows="2"
          required
        ></textarea
        ><br />

        <label for="achievementDescription">Description: </label>
        <textarea
          id="achievementDescription"
          name="achievementDescription"
          rows="4"
          required
        ></textarea
        ><br />
      </fieldset>

      <fieldset>
        <label for="skills">Skills</label>
        <textarea id="skills" name="skills" rows="4" required></textarea><br />
      </fieldset>

      <fieldset>
        <legend>Languages</legend>
        <div id="languageContainer">
          <div class="languageInput">
            <label for="languageName1">Language: </label>
            <input
              type="text"
              id="languageName1"
              name="languageName"
              required
            /><br />

            <label for="languageProficiency1">Proficiency: </label>
            <select
              id="languageProficiency1"
              name="languageProficiency"
              required
            >
              <option value="Basic">Basic</option>
              <option value="Conversational">Conversational</option>
              <option value="Fluent">Fluent</option>
              <option value="Native">Native</option></select
            ><br />
          </div>
        </div>
        <button type="button" id="addLanguageButton">Add Language</button>
      </fieldset>

      <button type="submit">Generate Resume Below</button>
    </form>

    <div id="resumeOutput">
      <!-- Resume will be generated here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
